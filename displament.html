<!DOCTYPE html>
<html>
<head>
  <title>Map with Route Calculation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
  <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBkfTgCYdhexRJrhDkuD92EUJBBFKFovq4'></script>
</head>
<body>
  <div id="map"></div>
  <button onclick="calculateRoute()">Calculate route</button>

  <div id="info"></div>

  <script>
    var map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 13.7563, lng: 100.5018}, // Bangkok coordinates
      zoom: 11 // Zoom level
    });

    var directionsService = new google.maps.DirectionsService();
    var directionsRenderer = new google.maps.DirectionsRenderer();
    directionsRenderer.setMap(map);

    var locations = [
      { lat: 13.7407, lng: 100.5502, name: 'Wat Arun' }, // Wat Arun
      { lat: 13.7539, lng: 100.5014, name: 'Grand Palace' }, // Grand Palace
      { lat: 13.7279, lng: 100.5247, name: 'Chatuchak Weekend Market' }  // Chatuchak Weekend Market
    ];

    var markers = [];

    function infoMarkers(){
      for (var i = 0; i < locations.length; i++) {
        var marker = new google.maps.Marker({
          position: locations[i],
          map: map,
          title: locations[i].name
        });

        markers.push(marker);

        marker.addListener('click', function() {
          var content = '<h2>' + this.title + '</h2>';
          content += '<p>Lat: ' + this.position.lat() + '</p>';
          content += '<p>Lng: ' + this.position.lng() + '</p>';

          document.getElementById('info').innerHTML = content;

        });
      }
    }

    var waypoints = [];

    function addWaypoints() {
      for (var i = 1; i < locations.length - 1; i++) {
        waypoints.push({
          location: locations[i],
          stopover: true
        });
      }
    }

    function calculateRoute() {
      addWaypoints();
      infoMarkers();

      directionsService.route({
        origin: locations[0],
        destination: locations[locations.length - 1],
        waypoints: waypoints,
        travelMode: 'DRIVING'
      }, function(response, status) {
        if (status === 'OK') {
          directionsRenderer.setDirections(response);
        }
      });
    }
  </script>
</body>
</html>
