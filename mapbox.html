<!DOCTYPE html>
<html>
  <head>
    <title>Mapbox Directions API Example</title>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #mapbox {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id='mapbox'></div>
    <script>
      // Coordinates of the starting and ending points
      const start = [100.4935089,13.7524938];
      const end = [100.488571,13.7442236];

      // Access token for Mapbox API
      mapboxgl.accessToken = 'pk.eyJ1IjoidGFlbmV3dHlwZTAxIiwiYSI6ImNsZXh4dW5zeTA4dG4zcm8yZHFuamg5Ym0ifQ.9bIcUiFERYY6qImyznGdaA';

      // Create a new map centered on the starting point
      const map = new mapboxgl.Map({
        container: 'mapbox',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: start,
        zoom: 10,
      });

      // Add a marker for the starting and ending points
      const startMarker = new mapboxgl.Marker().setLngLat(start).addTo(map);
      const endMarker = new mapboxgl.Marker().setLngLat(end).addTo(map);

      // Create a directions object and set the access token
      const directions = new MapboxDirections({
        accessToken: mapboxgl.accessToken,
        unit: 'metric',
        profile: 'mapbox/walking',
      });

      // Add the directions control to the map
      map.addControl(directions, 'top-left');

      // Set the starting and ending points for the directions
      directions.setOrigin(start);
      directions.setDestination(end);

      // Display the coordinates on the web page
      const coordinates = document.createElement('p');
      coordinates.innerHTML = `Starting Point: ${start[1]}, ${start[0]} <br> Ending Point: ${end[1]}, ${end[0]}`;
      document.body.appendChild(coordinates);
    </script>
  </body>
</html>
